<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>Checkout</h1>
    <main>

        <!-- SOL TARAF BASKISMI -->

      <form action="">
        <div class="ilk">
          <h1>Contact Information</h1>
          <div class="doldur">
            <i class="fa-solid fa-envelope"></i>
            <label  for="">Email</label>
            <input type="email" placeholder=" Enter your email..." />
          </div>
          <div class="doldur">
            <i class="fa-solid fa-phone"></i>
            <label for="">Phone</label>
            <input type="number" placeholder="Enter your phone..." />
          </div>
        </div>
        <div class="son">
          <h1>Shipping adress</h1>
          <div class="doldur">
            <i class="fa-solid fa-user"></i>
            <label for="">Full name</label>
            <input type="text" placeholder="Enter your Full name..." />
          </div>
          <div class="doldur">
            <i class="fa-solid fa-house-chimney"></i>
            <label for="">Address</label>
            <input type="text" placeholder="Enter your address..." />
          </div>
          <div class="doldur">
            <i class="fa-solid fa-city"></i>
            <label for="">City</label>
            <input type="text" placeholder="Enter your city..." />
          </div >
          <div class="doldur ulke">
            <i class="fa-solid fa-earth-europe"></i>
            <label for="">Country</label>
            <select name="" id="">
              <option value="">Turkey</option>
              <option value="">Japan</option>
              <option value="">Fınland</option>
              <option value="">Canada</option>
              <option value="">Elbistan</option>
            </select>
          </div>
          <div class="doldur posta">
            <i class="fa-solid fa-envelopes-bulk"></i>
            <label for="">Post Code</label>
            <input type="number" placeholder="Enter your postal code..." />
          </div>
          <div class="doldur checkbox">
            <input type="checkbox" id="olmaz" placeholder="" />
            <label for="">See this information next time</label>
          </div>
        </div>
      </form>
      <!-- SOL KISIMM SON -->

      <!-- SAĞ KISIMM BAŞ -->
      <div class="box">

        <!-- ilk foto -->
        <div class="resim baş">
          <img src="photo1.png" width="125px" alt="" />
          <div class="yan"><div class="üst">
            <h2>Vintage Backbag</h2>
            <p><strong>$54.99</strong> <span>$94.99</span></p>
            </div><div class="alt">
              <button><i class="fa-solid fa-minus" style=" background-color:rgb(230, 219, 219)"></i></button>
              <p>|</p>
              <button><i class="fa-solid fa-plus" style=" background-color:rgb(230, 219, 219)"></i></button>
            </div>
          </div>
        </div>
         <!--ilk foto son -->

         <!-- ikinci foto -->
        <div class="resim son">
          <img src="photo2.png" width="125px" alt="" />
          <div class="yan">
            <div class="üst" >
            <h2>Vintage Backbag</h2>
            <p><strong>$74.99</strong> <span>$94.99</span></p></div>
            <div class="alt">
              <button><i class="fa-solid fa-minus" style=" background-color:rgb(230, 219, 219)"></i></button>
              <p>|</p>
              <button><i class="fa-solid fa-plus" style=" background-color:rgb(230, 219, 219)"></i></button>
            </div>
          </div>
        </div>
         <!-- ikinci foto son  -->

        <!-- SAĞ KISIM ALT TARAF BAŞ -->
        <div class="fiyat ürün">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="fiyat">
          <p>Total</p>
          <p>$148.98</p>
        </div>
         <!-- SAĞ KISIM ALT TARAF SON -->
      </div>
    </main>
  </body>
</html>
